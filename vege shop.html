<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3c8cc0671.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vege css.css">
    <title>Fresh Vegetable Store</title>
</head>
<body>
    <header class="main-head">
        <div class="container">
            <div class="top-head">

                <!---logo--->
           
                    <img class="logo" src="./small veg/OIP.jpg" alt="logo">
             <div class="panel">

                <!--menu-->
                <nav class="menu">
                    <ul class="menu-line">
                        <a href="#" class="active"><li>Home</li></a>
                        <a href="#"><li>Products</li></a>
                        <a href="#"><li>Collections</li></a>
                        <a href="#"><li>Contact Us</li></a>
                        <a href="#"><li>About Us</li></a>
                    </ul>
                </nav>

                <!---user-part-->
                <div class="user-container">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

                </div>
            </div>
            </div>

        </div>

    </header>

    <!------------bgcontainerpic------------>

    <section id="bgpic" class="bgpic-container">
                <div class="container bgpart">

                    <div class="text">
                        <h1 class="heading">
                                Fresh Vegetables
                        </h1>
                        <p class="para">
                            WE sell fresh vegetable all over the country. you can buy from any <br>
                             where!! So eat fresh and stay healthy!!
                        </p>
                        <div class="button-container">

                            <button class="one">
                                    Shop Now
                            </button>
                            <button class="two">
                                Contact Us
                            </button>

                        </div>

                    </div>

                </div>

    </section>
